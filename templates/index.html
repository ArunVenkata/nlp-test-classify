<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NLP TEST - MOVIE REVIEWS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        #maindiv {
            height: inherit;
            width: inherit;
        }
        
        textarea {
            width: 25em!Important;
        }
        
        #review {
            overflow-y: auto;
            max-height: 8em;
            background: #f0f0f0;
        }
        
        h6 {
            padding-top: 1em;
        }
    </style>
</head>

<body>
    <div id="maindiv" class="d-flex flex-column align-items-center justify-content-center">
        <h1>Test Review</h1>
        {% if result %}

        <div class="w-50 d-flex flex-column align-items-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">The following review was submitted</h5>
                    <p id="review" class="card-text">{{review}}.</p>
                    <a href="/" class="card-link">Go back</a>
                    <h6 class="card-subtitle mb-2">Result: {% if result=='pos'%}<u><b>Positive</b></u>{% else %}<u><b>Negative</b> </u>{% endif %}</h6>
                </div>
            </div>

        </div>
        {% else %}
        <div class="w-55">
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Copy and paste movie review here</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="review" minlength="200" required></textarea>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <button class="btn btn-primary" type="submit">Submit Review</button>
                </div>
            </form>
        </div>
        {% endif %}
    </div>

</body>

</html>
